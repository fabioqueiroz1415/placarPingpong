<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
      .qr-code {
          display: block;
          margin: 0 auto;
      }
      .link {
          display: block;
          text-align: center;
          font-size:2rem;
      }
    </style>
</head>
<body>
    <h1>links</h1>
    <table>
      {% for key, url in links.items() %}
      <tr>
          <td>
              <img class="qr-code" src="data:image/png;base64,{{ qr_codes[key] }}" alt="{{ url }}">
              <a class="link" href="{{ url }}" target="_blank">{{ key }}</a>
          </td>
      </tr>
      {% endfor %}
  </table>
</body>
</html>
